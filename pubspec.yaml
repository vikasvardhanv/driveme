name: yazdrive
description: "YazDrive - A robust NEMT platform streamlining Arizona AHCCCS workflows, featuring live GPS tracking, comprehensive trip management, and automated compliance reporting for efficient non-emergency medical transportation."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  mailer: ^6.0.0
  share_plus: ^10.1.3
  path_provider: ^2.1.0
  printing: ^5.0.0
  pdf: 3.11.1
  file_picker: '>=8.1.2'
  image_picker: '>=1.1.2'
  url_launcher: ^6.2.1
  uuid: ^4.0.0
  intl: ^0.19.0
  shared_preferences: ^2.0.0
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  provider: ^6.1.1
  go_router: ^16.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
